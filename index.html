<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock JS King</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/digital_clock.jpg" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <h3>DIGITAL CLOCK</h3>
        <div class="timer">
            <div class="hours">
                <span id="hour"></span>
                <span>Hours</span>
            </div>
            <div class="minutes">
                <span id="minute"></span>
                <span>Minutes</span>
            </div>
            <div class="seconds">
                <span id="second"></span>
                <span>Secondes</span>
            </div>
            <div class="am">AM</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
